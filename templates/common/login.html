{% extends 'base.html' %}

{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-4">
                <h4>ログイン</h4>
            </div>
            <div class="col-8 text-right">
                <span>または <a href="{% url 'common:signup' %}">アカウントを作ってください</a></span>
            </div>

        </div>
        <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            <input type="hidden" name='next' value="{{ next }}"> <!-- 로그인 성공 후 이동되는 URL -->
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
    </div>
{% endblock %}
